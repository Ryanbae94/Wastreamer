<!-- app 컴포넌트.html은 모든페이지에 적용되는 공통되는 html 속성입니다. 여기서 설정해준 내용은 모든페이지에서 사용이 가능합니다. -->

<ion-app> 
  <ion-split-pane contentId="main-content">
    <ion-menu  contentId="main-content" type="overlay">
      <ion-content style="padding: 0px;">
        <ion-list  class="menu-list-header" id="inbox-list">
          <ion-list-header style="margin-left: 10%; margin-top: 20px; color: white;" >WA!<span style="margin-left: 10px;">STREAMER!</span></ion-list-header>
          <br>
          <br>
          <br>
          <ion-menu-toggle class="menu-list ion-no-border" auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item  (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label style="font-family: NeoDunggeunmo; font-size:large;">{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
